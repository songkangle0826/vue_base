<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 这里就是View(视图)层 -->
	<div id="container">
		<!-- {{}} 小胡子语法  取值 能运算(算出来得有返回结果) 三元运算符 -->
		{{ name }}
	</div>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#container',
			data(){
				return{
					name: 'zf'
				}
			}
		})

		


	</script>
</body>
</html>
