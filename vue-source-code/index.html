<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Object.defineProperty</title>
</head>
<body>
<div id="app">
    <p>你好,<span id="name"></span></p>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var obj = {  };
    // 如何进行数据的拦截
    Object.defineProperty(obj,'name',{
        // configurable: false | true  // 当且仅当该属性的 configurable 键值为 true 时，该属性的描述符才能够被改变，同时该属性也能从对应的对象上被删除。
        // enumerable: false | true // 当且仅当该属性的 enumerable 键值为 true 时，该属性才会出现在对象的枚举属性中。默认为 false
        // writable: false | true // 当且仅当该属性的 writable 键值为 true 时，属性的值，也就是上面的 value，才能被赋值运算符改变。 默认为 false
        // value 该属性对应的值。可以是任何有效的 JavaScript 值（数值，对象，函数等）。默认为 undefined。
        get(){
            console.log('有人想要获取name属性');
            return document.getElementById('name').innerHTML
        },
        set(nick){
            console.log('有人想要修改name属性');
            document.getElementById('name').innerHTML = nick;
        }
    })
    obj.name = 'jerry';
    console.log(obj.name);
</script>
</body>
</html>
